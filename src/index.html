<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilem</title>
  </head>
  <body style="background-color: #222831">
    <div id="modal"></div>

    <header>
      <nav-bar></nav-bar>

      <div class="film container py-4 px-3 mx-auto">
        <h1>Hello, Cari Pilem Favoritmu!</h1>
        <input
          type="text"
          class="form-control search_input"
          placeholder="Cari pilem disini!"
        />
        <div class="d-grid gap-2 col-3 mx-auto mt-3">
          <button class="btn btn-primary btn_search" type="button">
            Cari!
          </button>
        </div>
      </div>
    </header>
    <main>
      <div
        id="listSearchedMovie"
        class="row justify-content-center"
        style="margin-top: 50px"
      ></div>

      <h3>Trending</h3>
      <div id="listMovie" class="row justify-content-center"></div>

      <h3>Top Rated</h3>
      <div id="listTopMovie" class="row justify-content-center"></div>

      <div
        class="modal fade"
        id="movieDetailModal"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="movieDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieDetailModal">Movie Detail</h5>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
